<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        html, body {
            font-family: serif;
        }
        .container {
            padding-top: 100px;
            width: 100%;
            height: 100%;
        }
        .images {
            display: grid;
            grid-template-columns: repeat({{n_cols}}, 1fr);
            gap: 40px;
            width: 100%;
            height: auto;
            margin: 0;
            background-color: {{ background }};
        }
        .image {
            display: flex;
            justify-content: center;
            align-items: center; 
        }
        .info-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            padding: 20px 0;
            font-size: 20px;
            margin: 0 auto;
        }
        .info-bar ul {
            display: flex;
            justify-content: center;
            width: 100%;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .info-bar li {
            flex: 1; /* Flex grow to fill the space */
            text-align: center; /* Center the text horizontally */
            margin: 0 10px; /* Optional: to give some space between items */
            padding: 40px 0px; /* Optional: for some padding inside the items */
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="images">
            {% for image in images %}
            <div class='image'>
                <img src="data:image/png;base64,{{image}}" alt="image" width="100%" height="100%">
            </div>
            {% endfor %}
        </div>
        <div class="info-bar">
            <ul>
                {% for info in info_bar %}
                    <li>
                        <span>{{ info }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
